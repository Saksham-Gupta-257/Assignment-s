<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IWAS - Sign Up</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1>Create Account</h1>
            <div id="signup-error" class="error-message"></div>
            <form id="signup-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email (@nt.com)</label>
                    <input type="email" id="email" name="email" required placeholder="example@nt.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <p class="signup-link">Already have an account? <a href="index.html">Login</a></p>
        </div>
        <div class="login-heading">
            <h2>Join IWAS</h2>
            <p>Intelligent Workforce Allocation System</p>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
