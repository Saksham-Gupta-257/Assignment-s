<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IWAS - Skills</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>IWAS Admin</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="employees.html"><i class="fas fa-users"></i> Employees</a></li>
                <li><a href="projects.html"><i class="fas fa-project-diagram"></i> Projects</a></li>
                <li><a href="leave-requests.html"><i class="fas fa-calendar-alt"></i> Leave Requests</a></li>
                <li class="active"><a href="skills.html"><i class="fas fa-cogs"></i> Skills</a></li>
                <li><a href="reports.html"><i class="fas fa-chart-bar"></i> Reports</a></li>
                <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>Skills</h1>
                <div class="notification-icon" id="notification-icon">
                    <i class="fas fa-bell"></i>
                    <span class="notification-count" id="notification-count">0</span>
                </div>
            </div>
            <div class="notification-popup" id="notification-popup">
                <div class="notification-header">
                    <h3>Notifications</h3>
                    <button id="mark-all-read">Mark all as read</button>
                </div>
                <div class="notification-list" id="notification-list">
                    <!-- Notifications will be loaded here -->
                </div>
            </div>
            <div class="dashboard-content">
                <div class="action-bar">
                    <button id="add-skill-btn" class="btn btn-primary"><i class="fas fa-plus"></i> Add Skill</button>
                </div>
                <div class="skills-list">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Skill Name</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="skills-table-body">
                                <!-- Skills will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Skill Modal -->
    <div class="modal" id="add-skill-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Skill</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="add-skill-form">
                    <div class="form-group">
                        <label for="skill-name">Skill Name</label>
                        <input type="text" id="skill-name" name="name" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Skill</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Skill Modal -->
    <div class="modal" id="edit-skill-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Skill</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="edit-skill-form">
                    <input type="hidden" id="edit-skill-id">
                    <div class="form-group">
                        <label for="edit-skill-name">Skill Name</label>
                        <input type="text" id="edit-skill-name" name="name" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal" id="confirmation-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Confirmation</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <p id="confirmation-message"></p>
                <div class="modal-actions">
                    <button id="confirm-yes" class="btn btn-danger">Yes</button>
                    <button id="confirm-no" class="btn btn-secondary">No</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/admin/skills.js"></script>
</body>
</html>
