<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IWAS - Leave Requests</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>IWAS Admin</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="employees.html"><i class="fas fa-users"></i> Employees</a></li>
                <li><a href="projects.html"><i class="fas fa-project-diagram"></i> Projects</a></li>
                <li class="active"><a href="leave-requests.html"><i class="fas fa-calendar-alt"></i> Leave Requests</a></li>
                <li><a href="skills.html"><i class="fas fa-cogs"></i> Skills</a></li>
                <li><a href="reports.html"><i class="fas fa-chart-bar"></i> Reports</a></li>
                <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>Leave Requests</h1>
                <div class="notification-icon" id="notification-icon">
                    <i class="fas fa-bell"></i>
                    <span class="notification-count" id="notification-count">0</span>
                </div>
            </div>
            <div class="notification-popup" id="notification-popup">
                <div class="notification-header">
                    <h3>Notifications</h3>
                    <button id="mark-all-read">Mark all as read</button>
                </div>
                <div class="notification-list" id="notification-list">
                    <!-- Notifications will be loaded here -->
                </div>
            </div>
            <div class="dashboard-content">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="pending">Pending Requests</button>
                    <button class="tab-btn" data-tab="approved">Approved Requests</button>
                    <button class="tab-btn" data-tab="rejected">Rejected Requests</button>
                </div>
                <div class="tab-content">
                    <div class="tab-pane active" id="pending-tab">
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Employee</th>
                                        <th>Type</th>
                                        <th>From</th>
                                        <th>To</th>
                                        <th>Description</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="pending-requests-table-body">
                                    <!-- Pending leave requests will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane" id="approved-tab">
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Employee</th>
                                        <th>Type</th>
                                        <th>From</th>
                                        <th>To</th>
                                        <th>Description</th>
                                    </tr>
                                </thead>
                                <tbody id="approved-requests-table-body">
                                    <!-- Approved leave requests will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane" id="rejected-tab">
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Employee</th>
                                        <th>Type</th>
                                        <th>From</th>
                                        <th>To</th>
                                        <th>Description</th>
                                    </tr>
                                </thead>
                                <tbody id="rejected-requests-table-body">
                                    <!-- Rejected leave requests will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/admin/leave-requests.js"></script>
</body>
</html>
