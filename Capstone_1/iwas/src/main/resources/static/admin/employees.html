<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IWAS - Employees</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>IWAS Admin</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li class="active"><a href="employees.html"><i class="fas fa-users"></i> Employees</a></li>
                <li><a href="projects.html"><i class="fas fa-project-diagram"></i> Projects</a></li>
                <li><a href="leave-requests.html"><i class="fas fa-calendar-alt"></i> Leave Requests</a></li>
                <li><a href="skills.html"><i class="fas fa-cogs"></i> Skills</a></li>
                <li><a href="reports.html"><i class="fas fa-chart-bar"></i> Reports</a></li>
                <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>Employees</h1>
                <div class="notification-icon" id="notification-icon">
                    <i class="fas fa-bell"></i>
                    <span class="notification-count" id="notification-count">0</span>
                </div>
            </div>
            <div class="notification-popup" id="notification-popup">
                <div class="notification-header">
                    <h3>Notifications</h3>
                    <button id="mark-all-read">Mark all as read</button>
                </div>
                <div class="notification-list" id="notification-list">
                    <!-- Notifications will be loaded here -->
                </div>
            </div>
            <div class="dashboard-content">
                <div class="action-bar">
                    <button id="add-employee-btn" class="btn btn-primary"><i class="fas fa-plus"></i> Add Employee</button>
                </div>
                <div class="status-columns">
                    <div class="status-column">
                        <h3>In Project</h3>
                        <div class="employee-list" id="in-project-employees">
                            <!-- Employees in project will be loaded here -->
                        </div>
                    </div>
                    <div class="status-column">
                        <h3>On Leave</h3>
                        <div class="employee-list" id="on-leave-employees">
                            <!-- Employees on leave will be loaded here -->
                        </div>
                    </div>
                    <div class="status-column">
                        <h3>On Bench</h3>
                        <div class="employee-list" id="on-bench-employees">
                            <!-- Employees on bench will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Employee Modal -->
    <div class="modal" id="add-employee-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Employee</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="add-employee-form">
                    <div class="form-group">
                        <label for="employee-name">Name</label>
                        <input type="text" id="employee-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="employee-email">Email (@nt.com)</label>
                        <input type="email" id="employee-email" name="email" required placeholder="example@nt.com">
                    </div>
                    <div class="form-group">
                        <label for="employee-status">Status</label>
                        <select id="employee-status" name="status" required>
                            <option value="ON_BENCH">On Bench</option>
                            <option value="IN_PROJECT">In Project</option>
                            <option value="ON_LEAVE">On Leave</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Employee</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Employee Modal -->
    <div class="modal" id="edit-employee-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Employee</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="edit-employee-form">
                    <input type="hidden" id="edit-employee-id">
                    <div class="form-group">
                        <label for="edit-employee-name">Name</label>
                        <input type="text" id="edit-employee-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-employee-email">Email</label>
                        <input type="email" id="edit-employee-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-employee-status">Status</label>
                        <select id="edit-employee-status" name="status" required>
                            <option value="ON_BENCH">On Bench</option>
                            <option value="IN_PROJECT">In Project</option>
                            <option value="ON_LEAVE">On Leave</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <h3>Skills</h3>
                        <div id="employee-skills-list">
                            <!-- Skills will be loaded here -->
                        </div>
                        <div class="add-skill-form">
                            <select id="skill-select"></select>
                            <input type="number" id="skill-rating" min="1" max="10" placeholder="Rating (1-10)">
                            <button type="button" id="add-skill-btn" class="btn btn-secondary">Add Skill</button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal" id="confirmation-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Confirmation</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <p id="confirmation-message"></p>
                <div class="modal-actions">
                    <button id="confirm-yes" class="btn btn-danger">Yes</button>
                    <button id="confirm-no" class="btn btn-secondary">No</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/admin/employees.js"></script>
</body>
</html>
