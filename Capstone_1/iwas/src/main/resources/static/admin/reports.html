<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IWAS - Reports</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>IWAS Admin</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="employees.html"><i class="fas fa-users"></i> Employees</a></li>
                <li><a href="projects.html"><i class="fas fa-project-diagram"></i> Projects</a></li>
                <li><a href="leave-requests.html"><i class="fas fa-calendar-alt"></i> Leave Requests</a></li>
                <li><a href="skills.html"><i class="fas fa-cogs"></i> Skills</a></li>
                <li class="active"><a href="reports.html"><i class="fas fa-chart-bar"></i> Reports</a></li>
                <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>Reports</h1>
                <div class="notification-icon" id="notification-icon">
                    <i class="fas fa-bell"></i>
                    <span class="notification-count" id="notification-count">0</span>
                </div>
            </div>
            <div class="notification-popup" id="notification-popup">
                <div class="notification-header">
                    <h3>Notifications</h3>
                    <button id="mark-all-read">Mark all as read</button>
                </div>
                <div class="notification-list" id="notification-list">
                    <!-- Notifications will be loaded here -->
                </div>
            </div>
            <div class="dashboard-content">
                <div class="report-section">
                    <h2>Employee Status Distribution</h2>
                    <div class="chart-container">
                        <canvas id="employee-status-chart"></canvas>
                    </div>
                </div>
                <div class="report-section">
                    <h2>Skill Distribution</h2>
                    <div class="chart-container">
                        <canvas id="skill-distribution-chart"></canvas>
                    </div>
                </div>
                <div class="report-section">
                    <h2>Leave Requests by Type</h2>
                    <div class="chart-container">
                        <canvas id="leave-type-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/admin/reports.js"></script>
</body>
</html>
