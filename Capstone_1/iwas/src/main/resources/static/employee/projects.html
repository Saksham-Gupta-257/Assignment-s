<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IWAS - Projects</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>IWAS Employee</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><i class="fas fa-user"></i> Profile</a></li>
                <li class="active"><a href="projects.html"><i class="fas fa-project-diagram"></i> Projects</a></li>
                <li><a href="leave.html"><i class="fas fa-calendar-alt"></i> Apply for Leave</a></li>
                <li><a href="past-projects.html"><i class="fas fa-history"></i> Past Projects</a></li>
                <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>Projects</h1>
                <div class="notification-icon" id="notification-icon">
                    <i class="fas fa-bell"></i>
                    <span class="notification-count" id="notification-count">0</span>
                </div>
            </div>
            <div class="notification-popup" id="notification-popup">
                <div class="notification-header">
                    <h3>Notifications</h3>
                    <button id="mark-all-read">Mark all as read</button>
                </div>
                <div class="notification-list" id="notification-list">
                    <!-- Notifications will be loaded here -->
                </div>
            </div>
            <div class="dashboard-content">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="current">Current Project</button>
                    <button class="tab-btn" data-tab="available">Available Projects</button>
                </div>
                <div class="tab-content">
                    <div class="tab-pane active" id="current-tab">
                        <div id="current-project">
                            <!-- Current project will be loaded here -->
                        </div>
                    </div>
                    <div class="tab-pane" id="available-tab">
                        <div class="projects-grid" id="available-projects">
                            <!-- Available projects will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Project Details Modal -->
    <div class="modal" id="project-details-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Project Details</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="project-details">
                    <h3 id="project-name"></h3>
                    <p id="project-description"></p>
                    <div class="project-skills">
                        <h4>Required Skills:</h4>
                        <ul id="project-skills-list"></ul>
                    </div>
                    <button id="apply-project-btn" class="btn btn-primary">Apply for Project</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/employee/projects.js"></script>
</body>
</html>
