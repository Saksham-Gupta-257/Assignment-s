<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IWAS - Employee Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>IWAS Employee</h2>
            </div>
            <ul class="sidebar-menu">
                <li class="active"><a href="dashboard.html"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="projects.html"><i class="fas fa-project-diagram"></i> Projects</a></li>
                <li><a href="leave.html"><i class="fas fa-calendar-alt"></i> Apply for Leave</a></li>
                <li><a href="past-projects.html"><i class="fas fa-history"></i> Past Projects</a></li>
                <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>Profile</h1>
                <div class="notification-icon" id="notification-icon">
                    <i class="fas fa-bell"></i>
                    <span class="notification-count" id="notification-count">0</span>
                </div>
            </div>
            <div class="notification-popup" id="notification-popup">
                <div class="notification-header">
                    <h3>Notifications</h3>
                    <button id="mark-all-read">Mark all as read</button>
                </div>
                <div class="notification-list" id="notification-list">
                    <!-- Notifications will be loaded here -->
                </div>
            </div>
            <div class="dashboard-content">
                <div class="profile-section">
                    <div class="profile-info">
                        <h2>Personal Information</h2>
                        <div class="info-group">
                            <label>Name:</label>
                            <span id="profile-name"></span>
                        </div>
                        <div class="info-group">
                            <label>Email:</label>
                            <span id="profile-email"></span>
                        </div>
                        <div class="info-group">
                            <label>Status:</label>
                            <span id="profile-status"></span>
                        </div>
                        <button id="edit-profile-btn" class="btn btn-primary">Edit Profile</button>
                    </div>
                    <div class="skills-section">
                        <div class="skills-header">
                            <h2>Skills</h2>
                            <button id="add-skill-btn" class="btn btn-secondary">Add Skill</button>
                        </div>
                        <div id="skills-list">
                            <!-- Skills will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal" id="edit-profile-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Profile</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="edit-profile-form">
                    <div class="form-group">
                        <label for="edit-name">Name</label>
                        <input type="text" id="edit-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-email">Email</label>
                        <input type="email" id="edit-email" name="email" required readonly>
                    </div>
                    <div class="form-group">
                        <label for="edit-password">New Password (leave blank to keep current)</label>
                        <input type="password" id="edit-password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Add Skill Modal -->
    <div class="modal" id="add-skill-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Skill</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="add-skill-form">
                    <div class="form-group">
                        <label for="skill-select">Skill</label>
                        <select id="skill-select" required></select>
                    </div>
                    <div class="form-group">
                        <label for="skill-rating">Rating (1-10)</label>
                        <input type="number" id="skill-rating" min="1" max="10" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Skill</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Skill Modal -->
    <div class="modal" id="edit-skill-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Skill Rating</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="edit-skill-form">
                    <input type="hidden" id="edit-skill-id">
                    <div class="form-group">
                        <label for="edit-skill-name">Skill</label>
                        <input type="text" id="edit-skill-name" readonly>
                    </div>
                    <div class="form-group">
                        <label for="edit-skill-rating">Rating (1-10)</label>
                        <input type="number" id="edit-skill-rating" min="1" max="10" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/employee/dashboard.js"></script>
</body>
</html>
