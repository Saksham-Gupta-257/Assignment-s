<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IWAS - Apply for Leave</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>IWAS Employee</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="projects.html"><i class="fas fa-project-diagram"></i> Projects</a></li>
                <li class="active"><a href="leave.html"><i class="fas fa-calendar-alt"></i> Apply for Leave</a></li>
                <li><a href="past-projects.html"><i class="fas fa-history"></i> Past Projects</a></li>
                <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>Apply for Leave</h1>
                <div class="notification-icon" id="notification-icon">
                    <i class="fas fa-bell"></i>
                    <span class="notification-count" id="notification-count">0</span>
                </div>
            </div>
            <div class="notification-popup" id="notification-popup">
                <div class="notification-header">
                    <h3>Notifications</h3>
                    <button id="mark-all-read">Mark all as read</button>
                </div>
                <div class="notification-list" id="notification-list">
                    <!-- Notifications will be loaded here -->
                </div>
            </div>
            <div class="dashboard-content">
                <div class="leave-form-section">
                    <h2>Request Leave</h2>
                    <form id="leave-request-form">
                        <div class="form-group">
                            <label for="leave-type">Leave Type</label>
                            <select id="leave-type" name="type" required>
                                <option value="SICK">Sick Leave</option>
                                <option value="VACATION">Vacation</option>
                                <option value="OTHER">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="from-date">From Date</label>
                            <input type="date" id="from-date" name="fromDate" required>
                        </div>
                        <div class="form-group">
                            <label for="to-date">To Date</label>
                            <input type="date" id="to-date" name="toDate" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" name="description" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Request</button>
                    </form>
                </div>
                <div class="leave-history-section">
                    <h2>Leave History</h2>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Type</th>
                                    <th>From</th>
                                    <th>To</th>
                                    <th>Description</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="leave-history-table-body">
                                <!-- Leave history will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/employee/leave.js"></script>
</body>
</html>
