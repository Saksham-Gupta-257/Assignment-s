<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="start-screen">
        <h1>Quiz Game</h1>
        <p>by Saksham Gupta</p>
        <div class="selection-container">
            <div class="category">
                <label for="category">Select Category:</label>
                <select id="category">
                    <option value="9">General Knowledge</option>
                    <option value="11">Entertainment: Film</option>
                    <option value="12">Entertainment: Music</option>
                    <option value="15">Entertainment: Video Games</option>
                    <option value="17">Science & Nature</option>
                    <option value="18">Science: Computers</option>
                    <option value="19">Science: Mathematics</option>
                    <option value="30">Science: Gadgets</option>
                    <option value="21">Sports</option>
                    <option value="28">Vehicles</option>
                </select>
            </div>
            <div class="difficulty">
                <label for="difficulty">Select Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>
        <button id="start-btn">Start Quiz</button>
    </div>

    <div class="main-container playground">
        <h1>Quiz Game</h1>
        <div class="quiz-header">
            <div class="timer">
                <h3 id="question-timer">Time Left: <span id="time-left">15</span>s</h3>
            </div>
            <div class="score">
                <h3 id="score">Score: <span id="score-value">0</span></h3>
            </div>
        </div>
        <div class="questioncount"><span id="question-count">1</span> of 20 Questions</div>
        <div class="quiz-body">
            <h2 id="question"></h2>
            <ul id="quiz-options"></ul>
        </div>
        <div class="loader">
            <i class="fa fa-spinner fa-spin"></i>
        </div>
        <div class="quiz-footer">
            <button id="next-btn">Next</button>
        </div>
    </div>

    <div id="end-screen" class="hidden">
        <h2>Game Over!</h2>
        <p>Your Score: <span id="final-score"></span></p>
        <button id="restart-btn">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
